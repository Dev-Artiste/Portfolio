<body>
    <!-- HEADER -->
    <header class="desktop-header">
        <a href="/" class="brand">
            <img src="/assets/logo.png" alt="Anthony Kiiru logo">
            <div class="info">
                <span class="name">Anthony Kiiru</span>

        <nav class="right">
            <div class="main-menu">
                <ul>
                    <li><a href="/">Portfolio</a></li>
                    <li><a href="about-me.html">About me</a></li>
                    <li><a href="contact-me.html" class="active">Contact</a></li>
                </ul>
            </div>
            <div class="sep"></div>
            <div class="social">
                <ul>
                    <li><a href="https://facebook.com/AnthonyKiiruCreative" target="_blank" class="facebook"></a></li>
                    <li><a href="https://www.instagram.com/anthony_kiiru" target="_blank" class="instagram"></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="contact-main">
        <div class="contact-cont">
            <div class="left">
                <h1>Contact me</h1>
                <address class="contacts">
                    <a href="mailto:contact@anthonykiiru.com" class="email"><i
                            class="icon"></i>contact@anthonykiiru.com</a>
                    <a href="tel:+254790250775" class="phone"><i class="icon"></i>+254790250775</a>
                    <span class="address"><i class="icon"></i>Nairobi, Kenya</span>
                </address>
                <div class="social">
                    <ul>
                        <li><a href="https://facebook.com/AnthonyKiiruCreative" target="_blank" class="facebook"></a>
                        </li>
                        <li><a href="https://www.instagram.com/anthony_kiiru" target="_blank" class="instagram"></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="right">
                <h3>Send me an E-mail</h3>
                <p class="title-parag">Great vision without great people is irrelevant.<br>
                    Let's work together.
                </p>
                <form action="https://formsubmit.co/contact@anthonykiiru.com" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="New email woooo!">
                    <input type="hidden" name="_next" value="https://anthonykiiru.com/thankyou.html">

                    <input type="text" name="name" placeholder="Name" id="nameField" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <button type="submit" class="btn-a">Send</button>
                </form>
            </div>
        </div>
    </main>
