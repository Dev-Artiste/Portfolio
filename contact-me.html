<body class="page-contact">
    <!-- HEADER -->
    <header class="desktop-header"></header>

    <!-- MAIN -->
    <main class="contact-main">
        <div class="width-1176">
            <div class="contact-cont">
                <div class="left ext-cont">
                    <h1>Contact me</h1>
                    <address class="contacts">
                        <a href="mailto:contact@anthonykiiru.com" class="email"><i
                                class="icon"></i>contact@anthonykiiru.com</a>
                        <a href="tel:+254790250775" class="phone"><i class="icon"></i>+254790250775</a>
                        <a href="https://wa.me/+254790250775" target="_blank" class="whatsapp"><i
                                class="icon"></i>+254790250775</a>
                        <span class="address"><i class="icon"></i>Nairobi, Kenya</span>
                    </address>
                    <ul class="social">
                        <li><a href="https://facebook.com/AnthonyKiiruCreative" target="_blank" class="facebook"></a>
                        </li>
                        <li><a href="https://www.instagram.com/anthony_kiiru" target="_blank" class="instagram"></a>
                        </li>
                    </ul>
                    <span class="exts top-left"></span>
                    <span class="exts top-right"></span>
                    <span class="exts bottom-left"></span>
                    <span class="exts bottom-right"></span>
                </div>

                <div class="right">
                    <h2>Send me an E-mail</h2>
                    <p class="title-parag">Great vision without great people is irrelevant.<br>
                        Let's work together.
                    </p>
                    <form action="https://formsubmit.co/contact@anthonykiiru.com" method="POST">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_subject" value="New email woooo!">
                        <input type="hidden" name="_next" value="https://anthonykiiru.com/thankyou.html">
                        <input type="hidden" name="_template" value="table">

                        <input type="text" name="name" placeholder="Name" id="nameField" required>
                        <input type="email" name="email" placeholder="Email Address" required>
                        <textarea name="message" placeholder="Message" required></textarea>
                        <button type="submit" class="btn btn-b">Send
                            <span class="top-left"></span>
                            <span class="top-right"></span>
                            <span class="bottom-left"></span>
                            <span class="bottom-right"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer"></footer>

    <script src="/js/main.js"></script>
